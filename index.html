<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para WhatsApp</title>
</head>
<body>
    <h1>Confirmación de Asistencia</h1>
    <p>Por favor, llena los siguientes campos para confirmar tu asistencia:</p>
    <form id="whatsapp-form" onsubmit="sendMessage(event)">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="guests">Número de invitados:</label>
        <input type="number" id="guests" name="guests" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <script>
        function sendMessage(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const guests = document.getElementById('guests').value;

            // Mensaje con renglones separados
            const message = `Hola, mi nombre es ${name}%0A` + 
                            `Asistiré con ${guests} invitado(s).`;
            const phone = "527341210197"; // Cambia este número por el tuyo
            const whatsappURL = `https://wa.me/${phone}?text=${message}`;

            window.open(whatsappURL, '_blank');
        }
    </script>
</body>
</html>
